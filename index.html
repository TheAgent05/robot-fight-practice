<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles/style.css">
    <link rel="icon" href="source/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <title>Robot Fight</title>
</head>
<body>

    <div class="main">
        <div class="robot-1">
            <div class="win-counter">
                <span class="win-text">–ü–æ–±–µ–¥</span>
                <span class="win-number" style="color: blue;">0</span>
            </div>
            <div class="image-robot-1">
                <img src="source/images/robot1.png" alt="" class="robot-img">
            </div>
            <div class="status-bar">
                <div class="name">
                    <span class="robot-name">Name</span>
                </div>
                <div class="health">
                    <img src="source/images/health.png" alt="" class="status-bar-img">
                    <span class="robot-health">000</span>
                </div>
                <div class="attack-power">
                    <img src="source/images/attack.png" alt="" class="status-bar-img">
                    <span class="robot-attack-power">000</span>
                </div>
            </div>
        </div>
        <div class="robot-2">
            <div class="win-counter">
                <span class="win-text">–ü–æ–±–µ–¥</span>
                <span class="win-number" style="color: red;">0</span>
            </div>
            <div class="image-robot-2">
                <img src="source/images/robot2.png" alt="" class="robot-img">
            </div>
            <div class="status-bar">
                <div class="name">
                    <span class="robot-name">Name</span>
                </div>
                <div class="health">
                    <img src="source/images/health.png" alt="" class="status-bar-img">
                    <span class="robot-health">000</span>
                </div>
                <div class="attack-power">
                    <img src="source/images/attack.png" alt="" class="status-bar-img">
                    <span class="robot-attack-power">000</span>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="cash-div">
                <span class="cash">000</span>
                <span class="cash-symb">$</span>
            </div>
            <div class="text">
                <span class="title">–ë–æ–π —Ä–æ–±–æ—Ç–æ–≤!</span>
                <span class="last-attack">–£–¥–∞—á–∏ –≤ –±–æ—é</span>
                <button class="fight-start" onclick="fight()">FIGHT!</button>
            </div>
            <div class="deposit-div">
                <div class="robot-dep left">
                    <span class="all-in">ALL IN!</span>
                    <input type="number" name="money" id="dep-left-robot" min="0">
                </div>
                <span class="dep" onclick="toggleDep()">–¥–µ–ø–Ω—É—Ç—åüòèüòè</span>
                <div class="robot-dep right">
                    <span class="all-in">ALL IN!</span>
                    <input type="number" name="money" id="dep-right-robot" min="0">
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
